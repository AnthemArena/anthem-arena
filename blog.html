<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthem Arena Blog - Match Recaps & Tournament News</title>
    <meta name="description" content="Latest match recaps, upsets, and tournament coverage from the League of Legends Worlds Anthem Championship">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Anthem Arena Blog">
    <meta property="og:description" content="Match recaps, upsets, and tournament coverage">
    <meta property="og:type" content="website">
    
        <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/blog.css">
        <link rel="stylesheet" href="/css/navigation.css">
         <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/scrollbar.css">

    <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
    <!-- Header -->
   <div id="nav-placeholder"></div>
<script type="module" src="/js/navigation.js"></script>

    <!-- Blog Hero -->
    <section class="blog-hero">
        <div class="container">
            <h1>üì∞ Tournament Coverage</h1>
            <p>Match recaps, upsets, predictions, and everything happening in the arena</p>
        </div>
    </section>

    <!-- Filter Tabs -->
    <section class="blog-filters">
        <div class="container">
            <button class="filter-btn active" data-filter="all">All Posts</button>
            <button class="filter-btn" data-filter="match-recap">Match Recaps</button>
            <button class="filter-btn" data-filter="round-recap">Round Recaps</button>
            <button class="filter-btn" data-filter="upset-alert">Upsets</button>
            <button class="filter-btn" data-filter="preview">Previews</button>
        </div>
    </section>

    <!-- Featured Post Section -->
    <section class="featured-section" id="featuredSection" style="display: none;">
        <div class="container">
            <div class="featured-label">‚≠ê Featured</div>
            <div id="featuredPost"></div>
        </div>
    </section>

    <!-- Blog Grid -->
    <section class="blog-grid-section">
        <div class="container">
            <div id="blogGrid" class="blog-grid">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üìù</div>
                <h3>No posts yet</h3>
                <p>Check back soon for match recaps and tournament coverage!</p>
                <a href="/vote.html" class="btn-primary">Vote on Matches</a>
            </div>

            <!-- Load More -->
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button id="loadMoreBtn" class="btn-secondary">Load More Posts</button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="/js/footer.js"></script>
    <script type="module" src="/js/global-notifications.js"></script>

    <script type="module" src="/js/blog.js"></script>
</body>
</html>
