# ========================================
# NETLIFY CONFIGURATION
# ========================================

[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# ========================================
# EDGE FUNCTIONS
# ========================================

[[edge_functions]]
  path = "/api/*"
  function = "firebase-cache"

# ========================================
# CDN CACHING HEADERS
# ========================================

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=60"
    Access-Control-Allow-Origin = "*"

# ✅ ADD HEADERS FOR JS/CSS FILES
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# ========================================
# CLEAN URL REDIRECTS
# ========================================

[[redirects]]
  from = "/vote"
  to = "/vote.html"
  status = 200

[[redirects]]
  from = "/brackets"
  to = "/brackets.html"
  status = 200

[[redirects]]
  from = "/matches"
  to = "/matches.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/my-votes"
  to = "/my-votes.html"
  status = 200

# ========================================
# CATCH-ALL (SPA FALLBACK)
# ✅ CRITICAL: This must NOT match static files
# ========================================

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # ✅ ADD THIS LINE - Don't redirect if file exists
  force = false