# ========================================
# NETLIFY CONFIGURATION
# ========================================

[build]
  publish = "."
  command = "echo 'Static site - no build needed'"
  functions = "netlify/functions"           # ← Added: regular functions directory
  edge_functions = "netlify/edge-functions"  # ← Added: edge functions directory

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Firebase credentials are set securely in Netlify UI (All scopes)
# No secrets in this file

# ========================================
# EDGE FUNCTIONS
# ========================================

[[edge_functions]]
  path = "/api/matches"
  function = "firebase-cache"

[[edge_functions]]
  path = "/api/match/*"
  function = "firebase-cache"

[[edge_functions]]
  path = "/api/track-view"
  function = "firebase-cache"

[[edge_functions]]
  path = "/api/view-stats"
  function = "firebase-cache"

[[edge_functions]]
  path = "/api/total-votes"
  function = "firebase-cache"

[[edge_functions]]
  path = "/api/activity"
  function = "firebase-cache"

[[edge_functions]]
  path = "/api/feed"
  function = "feed"

[[edge_functions]]
  path = "/api/profile"
  function = "profile"

# ========================================
# HEADERS - CRITICAL FIX
# ========================================

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=60"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# ========================================
# REDIRECTS - ORDER MATTERS!
# ========================================

# Blog routes (MUST come before catch-all)
[[redirects]]
  from = "/blog/:slug"
  to = "/blog-post.html"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/blog.html"
  status = 200

# Existing routes
[[redirects]]
  from = "/vote"
  to = "/vote.html"
  status = 200

[[redirects]]
  from = "/brackets"
  to = "/brackets.html"
  status = 200

[[redirects]]
  from = "/matches"
  to = "/matches.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/my-votes"
  to = "/my-votes.html"
  status = 200

[[redirects]]
  from = "/profile"
  to = "/profile.html"
  status = 200

# ========================================
# CATCH-ALL - MUST BE LAST
# ========================================

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false