<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Admin - League Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #f0e6d2;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(200, 155, 60, 0.3);
        }

        .admin-header h1 {
            color: #c89b3c;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(200, 155, 60, 0.3);
        }

        .admin-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        /* Round Controls */
        .round-controls {
            background: rgba(26, 26, 46, 0.6);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid rgba(200, 155, 60, 0.3);
            margin-bottom: 2rem;
        }

        .round-controls h2 {
            color: #c89b3c;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .btn-primary, .btn-danger, .btn-secondary, .btn-warning {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c896, #00a876);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00d4a5, #00b985);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 200, 150, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc3333);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff5555, #dd4444);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffaa00, #dd8800);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #ffbb11, #ee9900);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 170, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(200, 155, 60, 0.2);
            color: #c89b3c;
            border: 2px solid #c89b3c;
        }

        .btn-secondary:hover {
            background: rgba(200, 155, 60, 0.3);
        }

        /* Match Management */
        .match-management {
            background: rgba(26, 26, 46, 0.6);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid rgba(200, 155, 60, 0.3);
        }

        .match-management h2 {
            color: #c89b3c;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .admin-table thead {
            background: rgba(200, 155, 60, 0.2);
        }

        .admin-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #c89b3c;
            border-bottom: 2px solid rgba(200, 155, 60, 0.3);
        }

        .admin-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .admin-table tr:hover {
            background: rgba(200, 155, 60, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.upcoming {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
            border: 1px solid #4a9eff;
        }

        .status-badge.live {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
            animation: pulse 2s infinite;
        }

        .status-badge.completed {
            background: rgba(0, 200, 150, 0.2);
            color: #00c896;
            border: 1px solid #00c896;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .match-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .match-actions button {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
        }

        .match-actions .btn-open {
            background: rgba(0, 200, 150, 0.2);
            color: #00c896;
            border: 1px solid #00c896;
        }

        .match-actions .btn-open:hover {
            background: rgba(0, 200, 150, 0.3);
            transform: translateY(-1px);
        }

        .match-actions .btn-close {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .match-actions .btn-close:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: translateY(-1px);
        }

        .match-actions .btn-view {
            background: rgba(200, 155, 60, 0.2);
            color: #c89b3c;
            border: 1px solid #c89b3c;
        }

        .match-actions .btn-view:hover {
            background: rgba(200, 155, 60, 0.3);
            transform: translateY(-1px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button-group {
                grid-template-columns: 1fr;
            }

            .admin-table {
                font-size: 0.9rem;
            }

            .admin-table th,
            .admin-table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>游끥 Tournament Admin Panel</h1>
            <p>Worlds Anthems Championship 2025</p>
        </header>

        <!-- Round Controls -->
        <section class="round-controls">
            <h2>Round Management</h2>
            <div class="button-group">
                <button onclick="openRound(1)" class="btn-primary">游릭 Open Round 1</button>
                <button onclick="closeRound(1)" class="btn-danger">游댮 Close Round 1</button>
                
                <button onclick="openRound(2)" class="btn-primary">游릭 Open Round 2</button>
                <button onclick="closeRound(2)" class="btn-danger">游댮 Close Round 2</button>
                
                <button onclick="openRound(3)" class="btn-primary">游릭 Open Round 3</button>
                <button onclick="closeRound(3)" class="btn-danger">游댮 Close Round 3</button>
                
                <button onclick="openRound(4)" class="btn-primary">游릭 Open Quarterfinals</button>
                <button onclick="closeRound(4)" class="btn-danger">游댮 Close Quarterfinals</button>
                
                <button onclick="openRound(5)" class="btn-primary">游릭 Open Semifinals</button>
                <button onclick="closeRound(5)" class="btn-danger">游댮 Close Semifinals</button>
                
                <button onclick="openRound(6)" class="btn-primary">游릭 Open Finals</button>
                <button onclick="closeRound(6)" class="btn-danger">游댮 Close Finals</button>
            </div>
        </section>

        <!-- Match Management -->
        <section class="match-management">
            <h2>All Matches (Individual Controls)</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Match</th>
                        <th>Song 1</th>
                        <th>Votes</th>
                        <th>Song 2</th>
                        <th>Votes</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="matches-table">
                    <tr>
                        <td colspan="7" class="loading">Loading matches...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script type="module" src="/js/admin.js"></script>
</body>
</html>
