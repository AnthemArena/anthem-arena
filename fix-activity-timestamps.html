<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix Activity Timestamps</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #C8AA6E;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #C8AA6E; }
        .info {
            background: rgba(200, 170, 110, 0.1);
            border: 1px solid #C8AA6E;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        button {
            background: #C8AA6E;
            color: #0a0a0a;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
        button:hover {
            background: #D4B87A;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress {
            margin-top: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            display: none;
        }
        .progress.active {
            display: block;
        }
        .log {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .log-success { color: #4caf50; }
        .log-warning { color: #ff9800; }
        .log-error { color: #f44336; }
    </style>
</head>
<body>
    <h1>üîß Fix Activity Timestamps</h1>
    
    <div class="info">
        <p><strong>This script will:</strong></p>
        <p>‚úÖ Find activity records with invalid timestamps</p>
        <p>‚úÖ Look up corresponding votes to get real timestamps</p>
        <p>‚úÖ Update activity records with correct timestamps</p>
        <p>‚úÖ Fix "NaNw ago" display issues</p>
        <p><strong>‚ö†Ô∏è Safe to run multiple times</strong></p>
    </div>
    
    <button id="fix-btn">üöÄ Fix Timestamps Now</button>
    
    <div id="progress" class="progress">
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // ========================================
        // LOGGING
        // ========================================
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            
            if (type === 'success') line.className = 'log-success';
            if (type === 'warning') line.className = 'log-warning';
            if (type === 'error') line.className = 'log-error';
            
            line.textContent = message;
            logDiv.appendChild(line);
            console.log(message);
            
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // ========================================
        // MAIN FIX FUNCTION
        // ========================================
        async function fixActivityTimestamps() {
            const btn = document.getElementById('fix-btn');
            const progress = document.getElementById('progress');
            const logDiv = document.getElementById('log');
            
            btn.disabled = true;
            progress.classList.add('active');
            logDiv.innerHTML = '';
            
            log('üîß Starting timestamp fix...');
            
            try {
                // ========================================
                // STEP 1: Load all votes (to get correct timestamps)
                // ========================================
                log('üó≥Ô∏è Loading votes...');
                const votesRef = collection(db, 'votes');
                const votesSnapshot = await getDocs(votesRef);
                
                // Create map: userId_matchId -> timestamp
                const voteTimestamps = new Map();
                
                votesSnapshot.forEach(voteDoc => {
                    const vote = voteDoc.data();
                    const key = `${vote.userId}_${vote.matchId}`;
                    voteTimestamps.set(key, vote.timestamp);
                });
                
                log(`‚úÖ Loaded ${votesSnapshot.size} votes`);
                
                // ========================================
                // STEP 2: Load all activity records
                // ========================================
                log('üìÑ Loading activity records...');
                const activityRef = collection(db, 'activity');
                const activitySnapshot = await getDocs(activityRef);
                
                log(`‚úÖ Loaded ${activitySnapshot.size} activity records`);
                
                // ========================================
                // STEP 3: Find and fix invalid timestamps
                // ========================================
                log('\nüîç Checking for invalid timestamps...');
                
                let fixed = 0;
                let invalid = 0;
                let skipped = 0;
                
                for (const activityDoc of activitySnapshot.docs) {
                    const activity = activityDoc.data();
                    const timestamp = activity.timestamp;
                    
                    // Check if timestamp is invalid (NaN, undefined, or 0)
                    const isInvalid = !timestamp || 
                                     isNaN(timestamp) || 
                                     timestamp === 0 ||
                                     timestamp < 1000000000000; // Before 2001 (invalid)
                    
                    if (isInvalid) {
                        invalid++;
                        
                        // Try to find matching vote
                        const key = `${activity.userId}_${activity.matchId}`;
                        const correctTimestamp = voteTimestamps.get(key);
                        
                        if (correctTimestamp) {
                            // Update with correct timestamp
                            await updateDoc(doc(db, 'activity', activityDoc.id), {
                                timestamp: correctTimestamp
                            });
                            
                            fixed++;
                            
                            if (fixed % 10 === 0) {
                                log(`‚úÖ Fixed ${fixed}/${invalid}...`);
                            }
                        } else {
                            // No matching vote found - use current time as fallback
                            await updateDoc(doc(db, 'activity', activityDoc.id), {
                                timestamp: Date.now()
                            });
                            
                            skipped++;
                            log(`‚ö†Ô∏è No vote found for ${activity.username} in ${activity.matchId} - using current time`, 'warning');
                        }
                    }
                }
                
                // ========================================
                // COMPLETE
                // ========================================
                log('\nüéâ TIMESTAMP FIX COMPLETE!', 'success');
                log(`‚úÖ Fixed: ${fixed} records`, 'success');
                if (skipped > 0) log(`‚ö†Ô∏è Fallback used: ${skipped} records`, 'warning');
                log(`üìä Total checked: ${activitySnapshot.size}`, 'success');
                
                alert(
                    `Timestamp fix complete!\n\n` +
                    `‚úÖ Fixed: ${fixed}\n` +
                    `‚ö†Ô∏è Fallback: ${skipped}\n` +
                    `üìä Total: ${activitySnapshot.size}`
                );
                
            } catch (error) {
                console.error('‚ùå Fatal error:', error);
                log(`‚ùå Error: ${error.message}`, 'error');
                alert(`Error: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }
        
        // Attach event listener
        document.getElementById('fix-btn').addEventListener('click', fixActivityTimestamps);
    </script>
</body>
</html>
